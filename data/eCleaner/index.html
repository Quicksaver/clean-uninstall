<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="body">
      <table>
        <thead>
          <th>Preference Branch</th>
          <th>Belongs to</th>
          <th># of preferences</th>
          <th>Mark for Removal</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="notes">
      Branches belong to known installed add-ons are not selectable. To remove these branches, click the "Remove" button from add-ons list to remove the add-on as well as all its related preferences.
    </div>
    <div id="controls">
      <input type="button" data-cmd="all" value="Select all">
      <input type="button" data-cmd="none" value="Select none">
      <input type="button" data-cmd="cancel" value="Cancel">
      <input type="button" data-cmd="remove" value="Remove Selected items">
    </div>
  </body>
</html>
